[global]
logger_type = console
silent = false
system = mbl
task = lindbladian_odeint_rk4
debug_dump = true
name_precision = 4
save_precision = 16

[odeint]
start_state_id = 0
step = 0.01
abs_err = 1e-10 
rel_err = 1e-6
dump_type = linear
start_time = 0
finish_time = 500
num_time_points = 501

[mbl]
num_spins = 8

seed = 10
num_seeds = 1000000

diss_type = 1
diss_phase = 0.0
diss_gamma = 0.1

W = 2.0
U = 1.0
J = 1.0

[user]
name = Bob Smith       ; Spaces around '=' are stripped
email = bob@smith.com  ; And comments (like this) ignored
active = true          ; Test a boolean
pi = 3.14159           ; Test a floating point number
multi = this is a      ; test
        multi-line value ; test
